styles:
    lines_transparent:
        base: lines
        blend: overlay

    text-blend-order:
        base: text
        blend_order: 10

    waves-black:
        base: polygons
        mix: [space-screen, patterns-stripes]
        shaders:
            blocks:
                color: |
                    vec2 pos = getScreenNonStretchCoords();
                    pos.y += sin(pos.x*30.)*.01;
                    color.rgb = mix(color.rgb, vec3(0.000),stripes(pos*100.,.4));

    waves-white:
        base: polygons
        mix: [space-screen, patterns-stripes]
        shaders:
            blocks:
                color: |
                    vec2 pos = getScreenNonStretchCoords();
                    pos.y += sin(pos.x*30.)*.01;
                    color.rgb = mix(color.rgb, vec3(0.950),stripes(pos*70.,.2));

    stripes-earth:
        base: polygons
        mix: [functions-aastep, pallete, patterns-stripes, space-screen]
        shaders:
            defines:
                STRIPES_WIDTH: .5
                STRIPES_ALPHA: 1.0
                STRIPES_SCALE: 2.
                STRIPES_ANGLE: 1.570796325
            blocks:
                color: |
                    vec2 st = getScreenNonStretchCoords();
                    color.rgb = mix(color.rgb,vec3(0.940),stripes(st*200.,
                                        STRIPES_WIDTH,
                                        STRIPES_ANGLE));

    zigzag-green:
        base: polygons
        mix: [functions-aastep, patterns-zigzag, space-screen]
        shaders:
            defines:
                ZIGZAG_WIDTH: .4
                ZIGZAG_ALPHA: 1.0
                ZIGZAG_SCALE: 30.
                ZIGZAG_FREQ: 1.
            blocks:
                color: |
                    vec2 st = getScreenNonStretchCoords();
                    color.rgb = mix(color.rgb,vec3(0.950),zigzag(st*130.,
                                        ZIGZAG_FREQ,
                                        ZIGZAG_WIDTH));


    stripes-buildings:
        base: polygons
        mix: [functions-aastep, pallete, patterns-stripes, space-screen]
        # blend: overlay
        shaders:
            defines:
                STRIPES_WIDTH: .5
                STRIPES_ALPHA: 1.0
                STRIPES_SCALE: 2.
                STRIPES_ANGLE: 1.570796325
            blocks:
                color: |
                    vec2 st = getScreenNonStretchCoords();
                    color.rgb = mix(color.rgb,vec3(0.930),stripes(st*200.,
                                        STRIPES_WIDTH,
                                        STRIPES_ANGLE));

    diagonal-stripes-weave:
        base: polygons
        mix: [patterns-stripes, space-constant]
        blend: inlay
        shaders:
            defines:
                GRAIN_AMOUNT: 2.
                NUM_OCTAVES: 2
            blocks:
                color: |
                    color = mix(color,vec4(0.),diagonalStripes(getConstantCoords()*150.))*.15;

    stripes-hatch:
        base: polygons
        mix: [functions-aastep, pallete, patterns-stripes, space-screen]
        shaders:
            blocks:
                color: |
                    vec2 st = getScreenNonStretchCoords();
                    color.rgb = mix(color.rgb,background,diagonalStripes(st*300.));

    stripes-green-angle:
        base: polygons
        mix: [functions-aastep, patterns-stripes, space-screen]
        shaders:
            defines:
                STRIPES_WIDTH: 0.5
                STRIPES_ALPHA: .5
                STRIPES_SCALE: 2.
                STRIPES_ANGLE: 0.7853981634
            blocks:
                color: |
                    vec2 st = getScreenNonStretchCoords();
                    color.rgb = mix(color.rgb,vec3(0.950,0.950,0.950),stripes(st*180.,
                                        STRIPES_WIDTH,
                                        STRIPES_ANGLE));

    stripes-green-horizontal:
        base: polygons
        mix: [functions-aastep, pallete, patterns-stripes, space-screen]
        shaders:
            defines:
                STRIPES_WIDTH: .5
                STRIPES_ALPHA: .5
                STRIPES_SCALE: 2.
                STRIPES_ANGLE: 3.14159265
            blocks:
                color: |
                    vec2 st = getScreenNonStretchCoords();
                    color.rgb = mix(color.rgb,vec3(0.950,0.950,0.950),stripes(st*180.,
                                        STRIPES_WIDTH,
                                        STRIPES_ANGLE));

    pallete:
        shaders:
            blocks:
                global: |
                    // Common Values
                    //================================
                    float radio = 0.05;
                    vec2 size = vec2(1.,.6);
                    vec3 background = vec3(0.950);
                    vec3 midle = vec3(0.824, 0.812, 0.804);
                    vec3 foreground = vec3(0.275,0.298,0.251);

    lines-stripes:
        ui:
            shaders:
                defines:
                    STRIPES_WIDTH:
                        type: number
                        label: Width
                        range: 
                            min: 0.
                            max: 1.
                            step: 0.01
                    STRIPES_COLOR: 
                        type: color
                        label: Color
                    STRIPES_BACKGROUND_COLOR: 
                        type: color
                        label: 'Background Color'
        base: lines
        texcoords: true
        shaders:
            defines:
                STRIPES_WIDTH: .5
                STRIPES_COLOR: color.rgb*.15
                STRIPES_BACKGROUND_COLOR: color.rgb
            blocks:
                color: |
                    color.rgb = mix(STRIPES_BACKGROUND_COLOR,
                                    STRIPES_COLOR,
